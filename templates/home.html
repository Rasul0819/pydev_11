{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% for i in telefonlar %}
        <a href="{% url 'azamat' i.id %}"><h1>{{i.name}}</h1></a>
  
        <p>{{i.price}}$</p>
        <p>{{i.year_realised}}</p>
        <a href="{% url 'azamat' i.id %}"><img src="{{i.image.url}}" alt="{{i.name}}" style="width: 200px;"></a>
    {% endfor %}

    
</body>
</html>
